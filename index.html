<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Portfolio Vidéo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #222;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      color: #ccc;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      transition: transform 0.3s ease;
    }
    .video:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      display: block;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Portfolio Vidéo</h1>
    <p>Découvrez mes montages vidéos, extraits de projets récents.</p>
  </header>

  <section class="videos">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID_6" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    © 2025 Ton Nom – Monteur Vidéo | Contact : tonemail@email.com
  </footer>
</body>
</html>
